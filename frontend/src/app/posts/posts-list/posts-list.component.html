<ul>
  <li *ngFor="let post of posts; let i = index">
    <a [routerLink]="['../single-post',post.id]" > {{post.title}}</a>
  </li>
</ul>

<div class="mat-elevation-z8">

<table mat-table [dataSource]="posts">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let post; columns: columnsToDisplay"></tr>
</table>

</div>
