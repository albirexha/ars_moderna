<form class="form-signin" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
  <input formControlName="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">

  <input formControlName="password" type="password" class="form-control" placeholder="Password" required="">

<!--  <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password confirm" required="">-->

  <input formControlName="full_name" type="text" class="form-control" placeholder="Full Name" required="">

  <input formControlName="role" type="text" class="form-control" placeholder="Role" required="">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
