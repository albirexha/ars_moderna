<div class="wrapper">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Categories</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink='/categorys-list'>categories</a></li>
              <li class="breadcrumb-item active">List of categories</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <button class="mb-2" mat-raised-button (click)="onCreate()">
          <mat-icon>add</mat-icon>Create
        </button>

        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let category"> {{category.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Category Name </th>
              <td mat-cell *matCellDef="let category"> {{category.category_name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef='let category'>
                <button mat-icon-button (click)="onEdit(category)" matTooltip="Edit">
                  <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color='warn' (click)="onDelete(category.id)" matTooltip="Delete">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let category; columns: columnsToDisplay"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]"></mat-paginator>

        </div>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
