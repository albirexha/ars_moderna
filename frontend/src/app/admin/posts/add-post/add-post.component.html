<div class="row">
  <div class="col-12">
    <h2>Add New User</h2>
  </div>
</div>


<form #f="ngForm" (ngSubmit)="onSubmit1(f.value)">
  <input type="file" required name="images" (change)="uploads($event)" multiple>

  <div class="row py-2">
    <!--    <input type="hidden" formControlName="id">-->
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput #input ngModel name="title" required>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>User </mat-label>
        <input matInput #input ngModel name="user_id" required>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12 text-right">
        <button class="mb-2" mat-raised-button>
          <mat-icon>add</mat-icon>Add Post
        </button>
      </div>
    </div>
  </div>
</form>
