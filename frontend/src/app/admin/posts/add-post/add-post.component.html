<div class="row">
  <div class="col-12">
    <h2>Add New Post</h2>
  </div>
</div>


<form #f="ngForm" (ngSubmit)="onSubmit1(f.value)">

  <input style="display: none !important;" id="input-file-id" type="file" required name="images" (change)="uploads($event)" multiple accept="image/png, image/jpg, image/jpeg" />
  <label for="input-file-id" class="btn btn-default">Choose Photos</label>

  <div class="row py-2">

    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput #input ngModel name="title" required>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-6 mt-2">
      <mat-form-field>
        <mat-label>User</mat-label>
        <mat-select ngModel name="user_id" aria-required="mat-option" required>
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-6 mt-2">
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select ngModel name="category_id" aria-required="mat-option" required>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.category_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12 text-center">
        <button class="mb-2 text-center" mat-raised-button>
          <mat-icon>add</mat-icon>Add Post
        </button>
      </div>
    </div>
  </div>


</form>
