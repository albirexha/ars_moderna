<div class="row">
  <div class="col-12">
    <h2>Add New User</h2>
  </div>
</div>
<form [formGroup]="form" (submit)="onSubmit()" enctype="multipart/form-data">
  <div class="row py-2">
<!--    <input type="hidden" formControlName="id">-->
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #input formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput #input formControlName="email" required>

      </mat-form-field>
<!--      <p style="font-size: 12px; color: red;margin-top: -15px;">{{emailMessage}}</p>-->
    </div>
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput #input formControlName="password">

      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Role</mat-label>
        <input matInput #input formControlName="role">

      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 text-right">
      <button class="mb-2" mat-raised-button>
        <mat-icon>add</mat-icon>Add User
      </button>
    </div>
  </div>
</form>
