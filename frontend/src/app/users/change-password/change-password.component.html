<div class="row">
  <div class="col-12">
    <h2>Change your password</h2>
  </div>
</div>
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="row pb-2 pt-1">
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Current Password</mat-label>
        <input type="password" matInput #input formControlName="current_password" required>
        <mat-error>Password is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input type="password" matInput #input formControlName="new_password" required (change)="onPasswordChange()">
        <mat-error *ngIf="form.controls['new_password'].errors?.minlength">Password should have more than 8 </mat-error>
        <mat-error *ngIf="form.controls['new_password'].errors?.required">New password is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12">
      <mat-form-field>
        <mat-label>Confirm your new password</mat-label>
        <input type="password" matInput #input formControlName="confirm_password" required (change)="onPasswordChange()">
        <mat-error *ngIf="form.controls['confirm_password'].errors?.required">Password Confirmation is required.</mat-error>
        <mat-error *ngIf="confirm_password.hasError('mismatch')">Password and Confirm Password don't match.</mat-error>

        <!-- <mat-error *ngIf="form.controls['confirm_password'].errors?.confirmValidator">Password and Confirm Password don't match.</mat-error> -->
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 text-right">
      <button class="mb-2" mat-raised-button color="primary">
        <mat-icon>password</mat-icon> Change Password
      </button>
    </div>
  </div>
</form>
