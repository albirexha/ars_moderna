<div class="body_profile">
  <div class="row py-5 px-4">
    <div class="col-md-7 mx-auto">
      <!-- Profile widget -->
      <div class="bg-white shadow rounded overflow-hidden profile_widget">
        <div class="px-4 pt-0 pb-4 cover">
          <div class="media align-items-end profile-head">
            <div class="profile mr-3"><img src="../../../assets/images/avatar.jpg" alt="..." width="130" class="rounded mb-2 img-thumbnail"></div>
            <div class="media-body mb-5 text-white">
              <h4 class="mt-0 mb-0">{{user.first_name + " " + user.last_name}}</h4>
              <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{user.country}}</p>
            </div>
          </div>
        </div>
        <div class="bg-light p-4 d-flex justify-content-end text-center">

          <ul class="list-inline mb-0">

            <li class="list-inline-item">
              <h5 class="font-weight-bold mb-0 d-block">{{user.totalPosts}}</h5><small class="text-muted"> <i class="fas fa-image mr-1"></i>Works</small>
            </li>
            <li class="list-inline-item">
              <h5 class="font-weight-bold mb-0 d-block">{{user.totalLikes}}</h5><small class="text-muted"> <i class="fas fa-heart mr-1"></i>Likes</small>
            </li>
          </ul>
        </div>
        <div class="px-4 py-3">
          <h3 class="mb-0">About</h3>
          <div class="p-4 rounded shadow-sm bg-light">
            <p class="font-italic mb-0">Web Developer</p>
            <p class="font-italic mb-0">Lives in {{user.country}}</p>
            <p class="font-italic mb-0">Address: {{user.address}}</p>
            <br>
            <p class="font-italic mb-0">Contact</p>
            <p class="font-italic mb-0">Phone: {{user.phone}}</p>
            <p class="font-italic mb-0">Email: {{user.user.email}}</p>
          </div>
        </div>
        <div class="py-4 px-4">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="mb-0">Recent works</h3>
          </div>
          <div class="row">
              <div *ngFor="let post of posts" class="col-lg-6 pr-lg-1 mb-2"><a [routerLink]="['../../single-post',post.id]"> <img src="{{imgUrl+post.image}}" style="width:417px ; height:272px" alt="" class="img-fluid rounded shadow-sm"></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
